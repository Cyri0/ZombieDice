<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

        <div class="row">
            <div class="col-12 stat"></div>
            <div class="col-sm-8" id="gamefield">
